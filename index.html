<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Document</title>

<body>

    <section class="escola">

            Somos da turma de exatas do 2° ano do ensino médio-2°B 
         </p>
        </div>
        <img class="imagem-escola" src="ml foto.jpg" alt="">

    </section>
    <section class="estudante">
    </section>

        <h2 class="estudante-titulo">Quem são os estudantes?</h2>
        <div class="estudante-div">
            <img class="estudante-imagem" src="elo.jpg" alt="elo"
            <h3> Eloiza </h3>
            <img class="estudante-icone" src="insta.png" alt="">
       </div>
       <div class="estudante-div">
         <img class="estudante-imagem" src="anny.jpg" alt="anny"
         <h3>Anny</h3>
         <img class="estudante-icone" src="insta.png" alt="">
       </div> 
       <div class="estudante-div">
         <img class="estudante-imagem" src="pedro.jpg" alt="pedro"

        </div>

</section>
